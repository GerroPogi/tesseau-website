<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="/css/base.css" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <script>
      fetch("/widgets/navbar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbar-placeholder").innerHTML = html;
        });
    </script>
    <script src="/widgets/js/navbar.js"></script>
    <div class="page">
      <div class="container">
        <h1>About Forms</h1>
        <p>
          This page contains links to various forms used by Tesseau students and
          members.
        </p>
        <ul>
          <li>
            <a
              href="/about/forms/suggestions"
              target="_blank"
              rel="noopener noreferrer"
              >Feedback Form</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div id="footnote-placeholder"></div>
    <link href="/widgets/css/footnote.css" rel="stylesheet" />
    <script>
      fetch("/widgets/footnote.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("footnote-placeholder").innerHTML = html;
        });
    </script>
  </body>
</html>
