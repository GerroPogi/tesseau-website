<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tesseau</title>
    <link href="/css/base.css" rel="stylesheet" />
    <link href="/css/index.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Tesseau is a section in FEU Roosevelt Rodriguez Campus. This website is made for its section to share study notes and reminders."
    />
    <meta
      name="keywords"
      content="reviewers, study notes, reminders, Tesseau, students, FEU Roosevelt, Rodriguez Campus"
    />
    <meta name="author" content="Gerro Abarabar" />
    <script src="/js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <script>
      fetch("/widgets/navbar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbar-placeholder").innerHTML = html;
          // Manually run navbar.js after injection
          const script = document.createElement("script");
          script.src = "/widgets/js/navbar.js";
          document.body.appendChild(script);
        });
    </script>
    <link href="/widgets/css/content_box.css" rel="stylesheet" />

    <div class="container">
      <h1>Welcome to Tesseau</h1>
      <!-- Add Post Form (only shows if admin) -->
      <div id="add-post-container" class="hidden">
        <form id="addPostForm" class="add-post-form">
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Post title"
            required
          />
          <input
            type="text"
            id="author"
            name="author"
            placeholder="Author"
            required
          />

          <!-- Toolbar -->
          <div class="toolbar">
            <button type="button" data-action="bold"><b>B</b></button>
            <button type="button" data-action="italic"><i>I</i></button>
            <button type="button" data-action="header">H</button>
            <button type="button" data-action="link">ðŸ”—</button>
            <button type="button" data-action="list">â€¢ List</button>
          </div>

          <textarea
            id="content"
            placeholder="Write your postâ€¦"
            rows="8"
          ></textarea>
          <div id="preview" class="preview"></div>

          <div id="upload-placeholder"></div>
          <script>
            fetch("/widgets/upload_box.html")
              .then((res) => res.text())
              .then((html) => {
                document.getElementById("upload-placeholder").innerHTML = html;
                // Manually run upload_box.js after injection
                const script = document.createElement("script");
                script.src = "/widgets/js/upload_box.js";
                document.body.appendChild(script);
              });
          </script>

          <button type="submit">Add Post</button>
        </form>
      </div>

      <div id="posts"></div>
      <span id="togglePostsBtn" class="load-more hidden">Load moreâ€¦</span>

      <div class="editor-notes">
        <div class="section-title">Editor Notes</div>
        <div class="note">
          <div class="note-content">
            This website was made by Gerro for just one week. kys calvyn
          </div>
        </div>
      </div>
    </div>
    <script src="/js/index.js"></script>
    <div id="footnote-placeholder"></div>
    <link href="/widgets/css/footnote.css" rel="stylesheet" />
    <script>
      fetch("/widgets/footnote.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("footnote-placeholder").innerHTML = html;
        });
    </script>
  </body>
</html>
