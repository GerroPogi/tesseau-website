<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Reviewer</title>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 15px;
      border-bottom: 1px solid #ccc;
      background: #f8f8f8;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    header h1 { margin: 0; font-size: 20px; }
    header p { margin: 5px 0 0; font-size: 14px; color: #555; }

    .back-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
    }
    .back-btn:hover { background: #0056b3; }

    .container { display: flex; flex: 1; overflow: hidden; height: 100%; }
    .sidebar {
      width: 220px; border-right: 1px solid #ccc;
      background: #f4f4f4; overflow-y: auto; flex-shrink: 0;
    }
    .tab {
      padding: 12px; cursor: pointer; border-bottom: 1px solid #ddd;
    }
    .tab.active {
      background: #fff; font-weight: bold; border-left: 4px solid #007bff;
    }
    .content { flex: 1; display: flex; flex-direction: column; height: 100%; overflow: hidden; position: relative; }
    .viewer, .about, .comments {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      width: 100%; height: 100%; overflow-y: auto;
      padding: 20px; box-sizing: border-box;
    }
    .hidden { display: none; }

    /* --- Comments section --- */
    .comment-form {
      display: flex; gap: 10px; margin-bottom: 15px;
    }
    .comment-form input, .comment-form textarea {
      padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px;
    }
    .comment-form input { width: 150px; }
    .comment-form textarea { flex: 1; resize: vertical; min-height: 50px; }
    .comment-form button {
      background: #007bff; color: white; border: none;
      padding: 8px 16px; border-radius: 4px; cursor: pointer;
    }
    .comment-form button:hover { background: #0056b3; }

    .comment-list { margin-top: 10px; }
    .comment-item {
      border-bottom: 1px solid #ddd; padding: 8px 0;
    }
    .comment-meta { font-size: 12px; color: #666; }

    /* --- Reply styles --- */
    .reply-list {
      margin-left: 20px; margin-top: 5px;
      border-left: 2px solid #eee; padding-left: 10px;
    }
    .reply-item {
      margin-top: 5px; padding: 5px 0;
      border-bottom: 1px dashed #ddd;
    }
    .reply-meta { font-size: 12px; color: #666; }

    .reply-form {
      margin-top: 8px; display: flex; flex-direction: column; gap: 5px;
    }
    .reply-form input, .reply-form textarea {
      padding: 6px; font-size: 13px; border: 1px solid #ccc; border-radius: 4px;
    }
    .reply-form button {
      align-self: flex-start;
      background: #28a745; color: white; border: none;
      padding: 6px 12px; border-radius: 4px; cursor: pointer;
    }
    .reply-form button:hover { background: #1e7e34; }

    .reply-link,
    .toggle-replies {
      font-size: 12px;
      color: #007bff;
      cursor: pointer;
      margin-top: 5px;
      display: inline-block;
      margin-right: 12px; /* spacing between links */
    }

    .reply-link:hover,
    .toggle-replies:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <header>
    <div>
      <h1 id="title"></h1>
      <p id="creator"></p>
    </div>
    <a href="/notes_stuff/reviewers" class="back-btn">Back</a>
  </header>

  <div class="container">
    <div class="sidebar" id="sidebar"></div>

    <div class="content">
      <div id="viewer-container" class="viewer"></div>
      <div id="about" class="hidden"></div>

      <!-- Comments -->
      <div id="comments" class="hidden comments">
        <form id="commentForm" class="comment-form">
          <input type="text" id="commentAuthor" placeholder="Your name (or anonymous)" />
          <textarea id="commentText" placeholder="Write a comment..."></textarea>
          <button type="submit">Send</button>
        </form>
        <div id="commentList" class="comment-list"></div>
      </div>
    </div>
  </div>

  <script src="js/reviewer.js"></script>
</body>
</html>
