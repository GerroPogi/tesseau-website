<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Reviewer</title>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 15px;
      border-bottom: 1px solid #ccc;
      background: #f8f8f8;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    header p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #555;
    }

    .back-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
    }

    .back-btn:hover {
      background: #0056b3;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
      height: 100%;
    }

    .sidebar {
      width: 220px;
      border-right: 1px solid #ccc;
      background: #f4f4f4;
      overflow-y: auto;
      flex-shrink: 0;
    }

    .tab {
      padding: 12px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
    }

    .tab.active {
      background: #fff;
      font-weight: bold;
      border-left: 4px solid #007bff;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .viewer, .about, .comments {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .hidden {
      display: none;
    }

    /* --- Comments section styles --- */
    .comment-form {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .comment-form input, .comment-form textarea {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .comment-form input {
      width: 150px;
    }

    .comment-form textarea {
      flex: 1;
      resize: vertical;
      min-height: 50px;
    }

    .comment-form button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .comment-form button:hover {
      background: #0056b3;
    }

    .comment-list {
      margin-top: 10px;
    }

    .comment-item {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }

    .comment-meta {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1 id="title"></h1>
      <p id="creator"></p>
    </div>
    <a href="/notes_stuff/reviewers" class="back-btn">← Back</a>
  </header>

  <div class="container">
    <div class="sidebar" id="sidebar"></div>

    <div class="content">
      <div id="viewer-container" class="viewer"></div>
      <div id="about" class="hidden"></div>

      <!-- Comments -->
      <div id="comments" class="hidden comments">
        <form id="commentForm" class="comment-form">
          <input type="text" id="commentAuthor" placeholder="Your name (or anonymous)" />
          <textarea id="commentText" placeholder="Write a comment..."></textarea>
          <button type="submit">Send</button>
        </form>
        <div id="commentList" class="comment-list"></div>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    fetch(`/api/reviewers/${id}`)
      .then(response => response.json())
      .then(data => {
        document.getElementById("title").textContent = data.title;
        document.getElementById("creator").textContent = "Creator: " + data.creator;

        const sidebar = document.getElementById("sidebar");
        const viewerContainer = document.getElementById("viewer-container");
        const aboutDiv = document.getElementById("about");
        const commentsDiv = document.getElementById("comments");

        let reviewers = [];
        try {
          reviewers = JSON.parse(data.reviewer);
        } catch (e) {
          reviewers = [{ id: null, name: data.reviewer }];
        }

        reviewers.forEach((r, index) => {
          const tab = document.createElement("div");
          tab.classList.add("tab");
          if (index === 0) tab.classList.add("active");
          tab.innerText = r.name;
          sidebar.appendChild(tab);

          tab.addEventListener("click", () => {
            document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
            tab.classList.add("active");

            viewerContainer.innerHTML = `
              <iframe 
                class="viewer"
                src="https://drive.google.com/file/d/${r.id}/preview"
                allow="autoplay"
              ></iframe>
            `;

            aboutDiv.classList.add("hidden");
            commentsDiv.classList.add("hidden");
            viewerContainer.classList.remove("hidden");
          });

          if (index === 0 && r.id) {
            viewerContainer.innerHTML = `
              <iframe 
                class="viewer"
                src="https://drive.google.com/file/d/${r.id}/preview"
                allow="autoplay"
              ></iframe>
            `;
          }
        });

        // About tab
        const aboutTab = document.createElement("div");
        aboutTab.classList.add("tab");
        aboutTab.innerText = "About";
        sidebar.appendChild(aboutTab);

        aboutTab.addEventListener("click", () => {
          document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
          aboutTab.classList.add("active");
          viewerContainer.classList.add("hidden");
          aboutDiv.innerHTML = `
            <p><strong>Subject:</strong> ${data.subject}</p>
            <p><strong>Description:</strong> ${data.description}</p>
          `;
          aboutDiv.classList.remove("hidden");
          commentsDiv.classList.add("hidden");
        });

        // Comments tab
        const commentsTab = document.createElement("div");
        commentsTab.classList.add("tab");
        commentsTab.innerText = "Comments";
        sidebar.appendChild(commentsTab);

        commentsTab.addEventListener("click", () => {
          document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
          commentsTab.classList.add("active");
          aboutDiv.classList.add("hidden");
          viewerContainer.classList.add("hidden");
          commentsDiv.classList.remove("hidden");
        });

        // Comment form handling
        const form = document.getElementById("commentForm");
        const commentList = document.getElementById("commentList");

        form.addEventListener("submit", (e) => {
          e.preventDefault();

          const author = document.getElementById("commentAuthor").value.trim() || "Anonymous";
          const commentText = document.getElementById("commentText").value.trim();
          if (!commentText) return;

          const newComment = {
            author,
            comment: commentText,
            likes: 0,
            date_added: new Date().toISOString(),
            reviewer_id: id
          };

          fetch("/api/comments/new", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(newComment)
          })
          .then(res => res.json())
          .then(saved => {
            addCommentToList(saved);
            form.reset();
          })
          .catch(err => console.error("Error saving comment:", err));
        });

        function addCommentToList(comment) {
          const div = document.createElement("div");
          div.classList.add("comment-item");
          div.innerHTML = `
            <p>${comment.content}</p>
            <div class="comment-meta">— ${comment.author}, ${new Date(comment.date_added).toLocaleString()}</div>
          `;
          commentList.prepend(div);
        }
        fetch(`/api/comments/${id}`)
        .then(response => response.json())
        .then(data => {
          data.results.forEach(comment => {
            addCommentToList(comment);
            console.log("added new comment: ",comment);
          });
        });
      })
      .catch(error => {
        console.error('Error fetching reviewer data:', error);
      });
      
  </script>
</body>
</html>
