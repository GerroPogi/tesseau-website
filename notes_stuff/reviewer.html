<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Reviewer</title>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 15px;
      border-bottom: 1px solid #ccc;
      background: #f8f8f8;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    header h1 { margin: 0; font-size: 20px; }
    header p { margin: 5px 0 0; font-size: 14px; color: #555; }

    .back-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
    }
    .back-btn:hover { background: #0056b3; }

    .container { display: flex; flex: 1; overflow: hidden; height: 100%; }
    .sidebar {
      width: 220px; border-right: 1px solid #ccc;
      background: #f4f4f4; overflow-y: auto; flex-shrink: 0;
    }
    .tab {
      padding: 12px; cursor: pointer; border-bottom: 1px solid #ddd;
    }
    .tab.active {
      background: #fff; font-weight: bold; border-left: 4px solid #007bff;
    }
    .content { flex: 1; display: flex; flex-direction: column; height: 100%; overflow: hidden; position: relative; }
    .viewer, .about, .comments {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      width: 100%; height: 100%; overflow-y: auto;
      padding: 20px; box-sizing: border-box;
    }
    .hidden { display: none; }

    /* --- Comments section --- */
    .comment-form {
      display: flex; gap: 10px; margin-bottom: 15px;
    }
    .comment-form input, .comment-form textarea {
      padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px;
    }
    .comment-form input { width: 150px; }
    .comment-form textarea { flex: 1; resize: vertical; min-height: 50px; }
    .comment-form button {
      background: #007bff; color: white; border: none;
      padding: 8px 16px; border-radius: 4px; cursor: pointer;
    }
    .comment-form button:hover { background: #0056b3; }

    .comment-list { margin-top: 10px; }
    .comment-item {
      border-bottom: 1px solid #ddd; padding: 8px 0;
    }
    .comment-meta { font-size: 12px; color: #666; }

    /* --- Reply styles --- */
    .reply-list {
      margin-left: 20px; margin-top: 5px;
      border-left: 2px solid #eee; padding-left: 10px;
    }
    .reply-item {
      margin-top: 5px; padding: 5px 0;
      border-bottom: 1px dashed #ddd;
    }
    .reply-meta { font-size: 12px; color: #666; }

    .reply-form {
      margin-top: 8px; display: flex; flex-direction: column; gap: 5px;
    }
    .reply-form input, .reply-form textarea {
      padding: 6px; font-size: 13px; border: 1px solid #ccc; border-radius: 4px;
    }
    .reply-form button {
      align-self: flex-start;
      background: #28a745; color: white; border: none;
      padding: 6px 12px; border-radius: 4px; cursor: pointer;
    }
    .reply-form button:hover { background: #1e7e34; }

    .reply-link,
    .toggle-replies {
      font-size: 12px;
      color: #007bff;
      cursor: pointer;
      margin-top: 5px;
      display: inline-block;
      margin-right: 12px; /* spacing between links */
    }

    .reply-link:hover,
    .toggle-replies:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <header>
    <div>
      <h1 id="title"></h1>
      <p id="creator"></p>
    </div>
    <a href="/notes_stuff/reviewers" class="back-btn">Back</a>
  </header>

  <div class="container">
    <div class="sidebar" id="sidebar"></div>

    <div class="content">
      <div id="viewer-container" class="viewer"></div>
      <div id="about" class="hidden"></div>

      <!-- Comments -->
      <div id="comments" class="hidden comments">
        <form id="commentForm" class="comment-form">
          <input type="text" id="commentAuthor" placeholder="Your name (or anonymous)" />
          <textarea id="commentText" placeholder="Write a comment..."></textarea>
          <button type="submit">Send</button>
        </form>
        <div id="commentList" class="comment-list"></div>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    fetch(`/api/reviewers/${id}`)
      .then(response => response.json())
      .then(data => {
        document.getElementById("title").textContent = data.title;
        document.getElementById("creator").textContent = "Creator: " + data.creator;

        const sidebar = document.getElementById("sidebar");
        const viewerContainer = document.getElementById("viewer-container");
        const aboutDiv = document.getElementById("about");
        const commentsDiv = document.getElementById("comments");

        let reviewers = [];
        try {
          reviewers = JSON.parse(data.reviewer);
        } catch (e) {
          reviewers = [{ id: null, name: data.reviewer }];
        }

        reviewers.forEach((r, index) => {
          const tab = document.createElement("div");
          tab.classList.add("tab");
          if (index === 0) tab.classList.add("active");
          tab.innerText = r.name;
          sidebar.appendChild(tab);

          tab.addEventListener("click", () => {
            document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
            tab.classList.add("active");

            viewerContainer.innerHTML = `
              <iframe 
                class="viewer"
                src="https://drive.google.com/file/d/${r.id}/preview"
                allow="autoplay"
              ></iframe>
            `;

            aboutDiv.classList.add("hidden");
            commentsDiv.classList.add("hidden");
            viewerContainer.classList.remove("hidden");
          });

          if (index === 0 && r.id) {
            viewerContainer.innerHTML = `
              <iframe 
                class="viewer"
                src="https://drive.google.com/file/d/${r.id}/preview"
                allow="autoplay"
              ></iframe>
            `;
          }
        });

        // About tab
        const aboutTab = document.createElement("div");
        aboutTab.classList.add("tab");
        aboutTab.innerText = "About";
        sidebar.appendChild(aboutTab);

        aboutTab.addEventListener("click", () => {
          document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
          aboutTab.classList.add("active");
          viewerContainer.classList.add("hidden");
          aboutDiv.innerHTML = `
            <p><strong>Subject:</strong> ${data.subject}</p>
            <p><strong>Description:</strong> ${data.description}</p>
          `;
          aboutDiv.classList.remove("hidden");
          commentsDiv.classList.add("hidden");
        });

        // Comments tab
        const commentsTab = document.createElement("div");
        commentsTab.classList.add("tab");
        commentsTab.innerText = "Comments";
        sidebar.appendChild(commentsTab);

        commentsTab.addEventListener("click", () => {
          document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
          commentsTab.classList.add("active");
          aboutDiv.classList.add("hidden");
          viewerContainer.classList.add("hidden");
          commentsDiv.classList.remove("hidden");
        });

        // Comment form handling
        const form = document.getElementById("commentForm");
        const commentList = document.getElementById("commentList");

        form.addEventListener("submit", (e) => {
          e.preventDefault();

          const author = document.getElementById("commentAuthor").value.trim() || "Anonymous";
          const commentText = document.getElementById("commentText").value.trim();
          if (!commentText) return;

          const newComment = {
            author,
            content: commentText,
            likes: 0,
            date_added: new Date().toISOString(),
            reviewer_id: id
          };

          fetch("/api/comments/new", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(newComment)
          })
          .then(res => res.json())
          .then(saved => {
            addCommentToList(saved);
            form.reset();
          })
          .catch(err => console.error("Error saving comment:", err));
        });

        function addCommentToList(comment) {
          const div = document.createElement("div");
          div.classList.add("comment-item");
          div.dataset.commentId = comment.id;
          div.innerHTML = `
            <p>${comment.content}</p>
            <div class="comment-meta">— ${comment.author}, ${new Date(comment.date_added).toLocaleString()}</div>
            <span class="reply-link">Reply</span>
            <span class="toggle-replies">Show replies</span>
            <div class="reply-list hidden"></div>
          `;
          
          const replyList = div.querySelector(".reply-list");
          const toggleReplies = div.querySelector(".toggle-replies");

          // Toggle replies
          toggleReplies.addEventListener("click", () => {
            if (replyList.classList.contains("hidden")) {
              if (!replyList.dataset.loaded) {
                fetch(`/api/replies/${comment.id}`)
                  .then(res => res.json())
                  .then(replies => {
                    replies.results.forEach(reply => {
                      addReplyToList(reply, replyList);
                    });
                    replyList.dataset.loaded = "true";
                  });
              }
              replyList.classList.remove("hidden");
              toggleReplies.textContent = "Hide replies";
            } else {
              replyList.classList.add("hidden");
              toggleReplies.textContent = "Show replies";
            }
          });

          // Reply form toggle
          const replyLink = div.querySelector(".reply-link");
          replyLink.addEventListener("click", () => {
            let replyForm = div.querySelector(".reply-form");
            if (replyForm) {
              replyForm.remove();
            } else {
              replyForm = document.createElement("form");
              replyForm.classList.add("reply-form");
              replyForm.innerHTML = `
                <input type="text" placeholder="Your name (or anonymous)" class="reply-author"/>
                <textarea placeholder="Write a reply..." class="reply-text"></textarea>
                <button type="submit">Reply</button>
              `;
              div.appendChild(replyForm);

              replyForm.addEventListener("submit", (e) => {
                e.preventDefault();
                const author = replyForm.querySelector(".reply-author").value.trim() || "Anonymous";
                const content = replyForm.querySelector(".reply-text").value.trim();
                if (!content) return;

                const newReply = {
                  author,
                  content,
                  likes: 0,
                  date_added: new Date().toISOString(),
                  comment_id: comment.id
                };

                fetch("/api/replies/new", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify(newReply)
                })
                .then(res => res.json())
                .then(saved => {
                  addReplyToList(saved, replyList);
                  replyList.classList.remove("hidden");
                  toggleReplies.textContent = "Hide replies";
                  replyForm.reset();
                })
                .catch(err => console.error("Error saving reply:", err));
              });
            }
          });

          commentList.prepend(div);
        }


        function addReplyToList(reply, replyList) {
          const replyDiv = document.createElement("div");
          replyDiv.classList.add("reply-item");
          replyDiv.innerHTML = `
            <p>${reply.content}</p>
            <div class="reply-meta">— ${reply.author}, ${new Date(reply.date_added).toLocaleString()}</div>
          `;
          replyList.appendChild(replyDiv);
        }


        // Load initial comments
        fetch(`/api/comments/${id}`)
          .then(response => response.json())
          .then(data => {
            data.results.forEach(comment => {
              addCommentToList(comment);
            });
          });
      })
      .catch(error => {
        console.error('Error fetching reviewer data:', error);
      });
  </script>
</body>
</html>
