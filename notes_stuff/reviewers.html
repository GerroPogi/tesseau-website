<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tesseau Reviewers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background: #f9fafb;
    }

    h1 {
      color: #333;
    }

    ul#reviewers {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }

    ul#reviewers li {
      padding: 0.5rem 1rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin: 0.4rem 0;
    }

    ul#reviewers li a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }

    ul#reviewers li a:hover {
      text-decoration: underline;
    }

    /* Filters & Search */
    .filters {
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
      margin: 1rem 0;
      padding: 0.8rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .filters input,
    .filters select {
      flex: 1;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    /* Form styling */
    form {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-top: 1.5rem;
      padding: 1rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    /* Row of inputs */
    .form-row {
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
    }

    form input[type="text"],
    form select,
    form textarea {
      flex: 1;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    form textarea {
      min-height: 80px;
      resize: vertical;
    }

    form select {
      background: #fff;
      cursor: pointer;
    }

    /* Buttons */
    button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button#pickFile {
      background: #6366f1;
      color: white;
    }

    button#pickFile:hover {
      background: #4f46e5;
    }

    button[type="submit"] {
      background: #10b981;
      color: white;
      align-self: flex-start;
    }

    button[type="submit"]:hover {
      background: #059669;
    }

    /* Picked files list */
    #pickedFiles {
      list-style: none;
      padding: 0.5rem;
      margin-top: 0.5rem;
      background: #f1f5f9;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    #pickedFiles li {
      padding: 0.3rem 0.5rem;
      font-size: 0.85rem;
      border-bottom: 1px solid #e5e7eb;
    }

    #pickedFiles li:last-child {
      border-bottom: none;
    }
    .nav-link {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 0.8rem;
      border-radius: 5px;
      transition: background 0.2s;
    }
  </style>
</head>
<body>
  <h1>Tesseau Reviewers</h1>
  <!-- Navigation bar -->
  <header>
    <nav style="background: #6366f1; border-radius: 8px; padding: 0.5rem 1rem; margin-bottom: 1rem;">
      <ul style="display: flex; gap: 2rem; list-style: none; margin: 0; padding: 0;">
        <li><a href="/index.html" class="nav-link">Home</a></li>
        <li><a href="reviewers.html" class="nav-link">Reviewers</a></li>
        <li><a href="/reminders.html" class="nav-link">Reminders</a></li>
        <li><a href="/about.html" class ="nav-link">About</a></li>
      </ul>
    </nav>
    <style>
      header nav ul li a:hover {
        background: #4f46e5;
      }
    </style>
  </header>

  <!-- ðŸ”Ž Search & Filters -->
  <div class="filters">
    <input type="text" id="search" placeholder="Search by title..." />
    <input type="text" id="filterCreator" placeholder="Filter by creator..." />
    <select id="filterSubject">
      <option value="">Filter by subject</option>
      <option>Intro to Philosophy</option>
      <option>Earth and Space Science 1</option>
      <option>Finite Math 1</option>
      <option>English</option>
      <option>Filipino</option>
      <option>General Math</option>
      <option>General Science</option>
      <option>Life and Career Skills</option>
      <option>Pag-aaral ng Kasaysayan at Lipunang Pilipino</option>
    </select>
    <input type="date" id="filterDate" />
  </div>

  <ul id="reviewers"></ul>

  <!-- Google Identity Services + API Loader -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script src = "js/picker.js"></script>

  <!-- Review submission and viewing -->
  <script src="js/handleSubmit.js"></script>
  <script src = "js/reviewers.js"></script>

  <section>
    

    <!-- Picked Files -->
    <ul id="pickedFiles"></ul>

    <!-- Review submit form -->
    <form>
      <div class="form-row">
        <input type="text" id="name" placeholder="Enter your name" />
        <input type="text" id="title" placeholder="Enter your title" />
        <select id="subject">
          <option value="">-- Select Subject --</option>
          <option>Intro to Philosophy</option>
          <option>Earth and Space Science 1</option>
          <option>Finite Math 1</option>
          <option>English</option>
          <option>Filipino</option>
          <option>General Math</option>
          <option>General Science</option>
          <option>Life and Career Skills</option>
          <option>Pag-aaral ng Kasaysayan at Lipunang Pilipino</option>
        </select>
      </div>
      <textarea id="description" placeholder="Enter your description"></textarea>
      <button type="button" id="pickFile" onclick="handleAuthClick()">Pick Files</button>
      <button type="submit" onclick="handleSubmit(event)">Submit</button>
    </form>
  </section>
</body>
</html>
