<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tesseau Reviewers</title>
</head>
<body>
    <ul id = "reviewers">
    </ul>
    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
            .then(response => response.json())
            .then(data => {
                const reviewers = document.getElementById("reviewers");
                data.forEach(reviewer => {
                    const li = document.createElement("li");
                    li.textContent = reviewer.name;
                    reviewers.appendChild(li);
                });
            });
    </script>

    <form>
        <input type="text" id="name" placeholder="Enter your reviewer" />
        <button type="submit">Submit</button>
    </form>
</body>
</html>
