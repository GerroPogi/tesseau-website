<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Reminders</title>
  <link href = "/css/base.css" rel="stylesheet">
  <link href = "css/reminders.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/js/admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  

</head>
<body>
  <div id="navbar-placeholder"></div>
  <script>
  fetch("/widgets/navbar.html")
      .then(res => res.text())
      .then(html => {
          document.getElementById("navbar-placeholder").innerHTML = html;
          // Manually run navbar.js after injection
          const script = document.createElement("script");
          script.src = "/widgets/js/navbar.js";
          document.body.appendChild(script);
      });
  </script>
  <div class = "container">
    <div id = "add-reminder" class ="hidden"></div>
    <textarea id="add-reminder-textarea" class="hidden" placeholder="The reminder will be seen here..." ></textarea>
    <div class ="reminders-section">
      <h1>Reminders</h1> 
      <span id = "all" class = "section">All</span> | 
      <span id = "tesla" class = "section">Tesla</span> | 
      <span id = "rousseau" class = "section">Rousseau</span> 
      <button id="addReminderBtn" class = "hidden">+ Add Reminder</button> 
      <hr>
      <div class="reminders-list" id="reminders-list">
        <!-- Reminders will be loaded here -->
      </div>
    
    </div>
  

  </div>
    <!-- <script src="/js/reminders.js" defer></script> -->
    <script src="js/reminders.js"></script>
  </div>
</html>
