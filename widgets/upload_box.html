<div id="uploadBox">
  <label for="fileInput">Choose file(s):</label>
  <!-- add data-multiple="true" if you want multi-upload -->
  <input id="fileInput" type="file" data-multiple="false" />
  <progress id="uploadProgress" value="0" max="100"></progress>
  <div id="uploadStatus"></div>
</div>
